<!DOCTYPE html>
<html lang="en">
<head>      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">    
    <title>Currency converter</title>
</head>
<body>
    <div class="container" >
        <div class="currency-converter">
            <h1>Currency Converter</h1>
            
            <form>
               <div class="input-container">
                  <input  type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" >   
                  <span>&#8594;</span>
                  <input  type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');">

                  <div class="dropdown-button dropdown-button-1">EUR <p><i class="arrow down"></i></p></div>
                  <div class="dropdown-content dropdown-content-1">
                      <a href="#" class="dropdownitem1" >EUR</a>
                      <a href="#" class="dropdownitem1" >USD</a>
                      <a href="#" class="dropdownitem1" >JPY</a>
                  </div>
              
                  <div class="dropdown-button dropdown-button-2">USD<p><i class="arrow down"></i></p></div>
                  <div class="dropdown-content dropdown-content-2">
                      <a href="#" class="dropdownitem2" >Option 1</a>
                      <a href="#" class="dropdownitem2" >Option 2</a>
                      <a href="#" class="dropdownitem2" >Option 3</a>
                  </div>
                  
               </div>
               <button>Result</button>
            </form>

        </div>
        
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
